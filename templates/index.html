<!DOCTYPE html>
<html>
<head>
    <title>Book Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/style.css') }}">
</head>
<body>
    <div class="logo">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Book Reader Logo">
    </div>
    <div class="container">
        <h1>Multimodal Reading for Modern Minds</h1>
        <!-- <h1>Upload your Book</h1> -->
        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
            <div class="upload-area">
                <input style="font-size: 16px;" type="file" name="file" accept=".pdf,.epub" required>
                <p class="file-info">Maximum file size: 10MB<br>Supported formats: PDF only (EPUB coming soon!!)</p>
            </div>
            <button type="submit">Upload Book</button>
            <p class="sub">Because silent reading<br>is so last century </p>

        </form>
    </div>
</body>
</html>
